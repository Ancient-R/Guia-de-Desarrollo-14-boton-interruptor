<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Botón interruptor</title>
</head>
<body>

    <h1 class="title">Botón interruptor</h1>
    
    <!-- Contenedor del interruptor -->
    <div class="switch-container">
        <!-- El interruptor, al que daremos estilos -->
        <label class="switch">
            <!-- input checkbox -->
            <input 
                type="checkbox"
                class="switch-input"
            />
            <!-- Cuerpo del botón -->
            <span class="slider round"></span>
        </label>

        <label class="switch">
            <input 
                type="checkbox"
                class="switch-input switch-input-two"
            />
            <span class="slider round round-two"></span>
        </label>

        <label class="switch">
            <input 
                type="checkbox"
                class="switch-input switch-input-three"
            />
            <span class="slider round round-three"></span>
        </label>

        <label class="switch">
            <input 
                type="checkbox"
                class="switch-input switch-input-four"
            />
            <span class="slider round round-four"></span>
        </label>

        <label class="switch">
            <input 
                type="checkbox"
                class="switch-input switch-input-five"
            />
            <span class="slider round round-five"></span>
        </label>

        <label class="switch">
            <input 
                type="checkbox"
                class="switch-input switch-input-six"
            />
            <span class="slider round round-six"></span>
        </label>
    </div>
</body>
</html>
